<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>

    <div class="jumbotron" style="background-color: rgb(53, 49, 49) ; color: white;">
        <h1 class="text-center" style="font-size: 300%;">
            <strong>Weather Dashboard</strong>
        </h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <h5 class="search-heading">Search for a City</h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="search-term">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-7" id="previous-searches">
                        <!--Searches go here-->
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card-body" id="Weather-forecaste"> 
                       <!--Weather forecaste goes here-->
                </div>

            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="nytCode.js"></script>

</body>

</html>
